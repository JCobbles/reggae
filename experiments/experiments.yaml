    partial:
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
        diffusion: 0.1
        decay: 0.1
        natural: false
dros-gt:
  num_latents: 1
  methods:
    partial:
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
