# This configuration file is structured such that datasets are roots with methods direct descendents
# p53 networks
p53:
  methods:
    exact:
      train-params:
        epochs: 350
        report_interval: 5
    variational:
      train-params:
        epochs: 300
        report_interval: 10
    mcmc:
      train-params:
        epochs: 2000

hafner:
  num_latents: 1
  methods:
    variational:
      train-params:
        epochs: 300
        report_interval: 10
    mcmc:
      train-params:
        epochs: 2000

# Toy datasets
toy:
  num_latents: 3
  methods:
    variational:
      train-params:
        epochs: 300
    mcmc:
      epochs: 2000

toy-spatial:
  num_latents: 1
  methods:
    partial:
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 0.2
        sensitivity: 0.2
        diffusion: 0.2
        decay: 0.2

# Drosophila Experiments
dros-kr:
  num_latents: 1
  methods:
    partial:
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
        diffusion: 0.1
        decay: 0.1
        natural: false
dros-kni:
