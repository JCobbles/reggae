# p53 networks
p53:
  methods:
    exact:
      epochs: 150
      report_interval: 5
    variational:
      epochs: 300
      report_interval: 10
    mcmc:
      epochs: 2000

hafner:
  num_latents: 1
  methods:
    variational:
      epochs: 300
      report_interval: 10
    mcmc:
      epochs: 2000

