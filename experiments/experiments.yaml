# This configuration file is structured such that datasets are roots with methods direct descendents
# p53 networks
p53:
  experiments:
    - method: exact
      train-params:
        epochs: 350
        report_interval: 5
    - method: variational
      train-params:
        epochs: 300
        report_interval: 10
    - method: mcmc
      train-params:
        epochs: 2000

hafner:
  num_latents: 1
  experiments:
    - method: variational
      train-params:
        epochs: 300
        report_interval: 10
    - method: mcmc
      train-params:
        epochs: 2000

# Toy datasets
toy:
  num_latents: 3
  experiments:
    - method: variational
      train-params:
        epochs: 300
    - method: mcmc
      train-params:
        epochs: 2000

toy-spatial:
  num_latents: 1
  experiments:
    - method: partial
      train-params:
        epochs: 90
        report_interval: 1
      model-params:
        lengthscale: 0.2
        sensitivity: 0.2
        diffusion: 0.2
        decay: 0.2
        natural: true
# Drosophila Experiments
dros-kr:
  num_latents: 1
  experiments:
    - method: partial
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
        diffusion: 0.01
        decay: 0.1
        natural: false
        warmup-epochs: 20
dros-kni:
  num_latents: 1
  experiments:
    - method: partial
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
        diffusion: 0.01
        decay: 0.1
        natural: false
dros-gt:
  num_latents: 1
  experiments:
    - method: partial
      train-params:
        epochs: 80
        report_interval: 1
      model-params:
        lengthscale: 10
        sensitivity: 0.1
        diffusion: 0.01
        decay: 0.1
        natural: false

# Lotka volterra
lotka:
  experiments:
    - method: lotka
      train-params:
        epochs: 1100
      model-params:
        natural: false
        kernel: 'periodic'
    - method: lotka
      train-params:
        epochs: 1100
      model-params:
        natural: false
        kernel: 'rbf'